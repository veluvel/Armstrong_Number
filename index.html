<body>

    <h1>Armstrong Number</h1>
    <h2 style="color: red;"> program to check an Armstrong number of three digits?</h2>
    <p>Find number is Armstrong or Not</p>
    
    <h4>INSPECT AND CHECK CONSOLE</h4>
    

    <script>
        //Find number is armstrong
        // program to check an Armstrong number of three digits
        const number = prompt('Enter a armstrong number: Ex=153,370,371,407 ');
        let sum = 0;        
        let temp = number;  // create a temporary variable
        while (temp > 0) {
        let rem = temp % 10; // finding the one's digit
        sum += rem * rem * rem;
        temp = parseInt(temp / 10); // removing last digit from the number // convert float into integer
        }
        if (sum == number) {   // check the condition
            alert(`${number} is an Armstrong number`);
        }
        else {
            alert(`${number} is not an Armstrong number`);
        }
    </script>
